<head>
    <!-- =====  BASIC PAGE NEEDS  ===== -->
    <meta charset="utf-8">
    <title>Register</title>
    <!-- =====  SEO MATE  ===== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="distribution" content="global">
    <meta name="revisit-after" content="2 Days">
    <meta name="robots" content="ALL">
    <meta name="rating" content="8 YEARS">
    <meta name="Language" content="en-us">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <!-- =====  MOBILE SPECIFICATION  ===== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width">
    <!-- =====  CSS  ===== -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
</head>

<body>
<!-- =====  LOADER  ===== -->
<!--<div class="loader"></div>-->
<div class="wrapper">
    <div id="subscribe-me" class="modal animated fade in" role="dialog" data-keyboard="true" tabindex="-1">
        <div class="newsletter-popup"><img class="offer" th:src="@{/images/newsbg.jpg}" alt="offer">
            <div class="newsletter-popup-static newsletter-popup-top">
                <div class="popup-text">
                    <div class="popup-title">50% <span>off</span></div>
                    <div class="popup-desc">
                        <div>Sign up and get 50% off your next Order</div>
                    </div>
                </div>
                <form onsubmit="return  validatpopupemail();" method="post">
                    <div class="form-group required">
                        <input type="email" name="email-popup" id="email-popup" placeholder="Enter Your Email"
                               class="form-control input-lg" required/>
                        <button type="submit" class="btn btn-default btn-lg" id="email-popup-submit">Subscribe</button>
                        <label class="checkme">
                            <input type="checkbox" value="" id="checkme"/> Don't show again</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <th:block th:include="common/header"></th:block>
    <!-- =====  HEADER END  ===== -->
    <!-- =====  CONTAINER START  ===== -->
    <div class="container">
        <div class="row ">
            <div class="col-sm-13 col-lg-14 mtb_20">
                <!-- contact  -->
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel-login panel">
                            <div class="panel-heading">
                                <div class="row mb_20">
                                    <div class="col-xs-6" style="text-align:center">
                                        <a th:href="@{/login}">Login</a>
                                    </div>
                                    <div class="col-xs-6" style="text-align:center">
                                        <a th:href="@{/register}" class="active">Register</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <form th:action="@{/register}" method="POST" id="register-form" th:object="${user}"
                                  style="display: block">
                                <div class="row">
                                    <div class="alert alert-success" role="alert" th:if="${msg}"
                                         th:utext="${msg}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>Full name</div>
                                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName"
                                           tabindex="1"
                                           placeholder="Full name" required autofocus>
                                </div>
                                <div class="form-group">
                                    <div>Email</div>
                                    <input type="email" th:field="*{email}" id="email" tabindex="2"
                                           class="form-control" placeholder="Email Address" value="">
                                    <div>
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>Password</div>
                                    <input type="password" th:field="*{password}" id="password" tabindex="3"
                                           class="form-control" placeholder="Password">
                                    <div>
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}"
                                              th:errors="*{password}">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>Password confirm</div>
                                    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"
                                           tabindex="4" class="form-control" placeholder="Password Confirm">
                                    <div>
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('passwordConfirm')}"
                                              th:errors="*{passwordConfirm}">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="5" class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
