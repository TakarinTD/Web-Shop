<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- =====  BASIC PAGE NEEDS  ===== -->
    <meta charset="utf-8">
    <title>Chi tiết khuyến mãi</title>
    <!-- =====  SEO MATE  ===== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="distribution" content="global">
    <meta name="revisit-after" content="2 Days">
    <meta name="robots" content="ALL">
    <meta name="rating" content="8 YEARS">
    <meta name="Language" content="en-us">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <!-- =====  MOBILE SPECIFICATION  ===== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width">
    <!-- =====  CSS  ===== -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
</head>

<body onload="onloadPage()">
<!-- =====  LOADER  ===== -->
<!--<div class="loader"></div>-->
<div class="wrapper">
    <th:block th:include="common/header"></th:block>
    <!-- =====  HEADER END  ===== -->
    <!-- =====  CONTAINER START  ===== -->
    <div class="container">
        <div class="row ">
            <div class="col-sm-12">
                <div class="breadcrumb ptb_20">
                    <h1>Chi tiết khuyễn mãi</h1>
                </div>
            </div>
            <div id="column-left" class="col-sm-4 col-lg-3 ">
                <th:block th:include="common/category_menu"></th:block>
            </div>
            <div class="col-sm-8 col-lg-9 mtb_20">
                <div class="category-page-wrapper mb_30">
                    <div class="list-grid-wrapper pull-left">
                        <div class="btn-group btn-list-grid">
                            <button type="button" id="grid-view" class="btn btn-default grid-view active"></button>
                            <button type="button" id="list-view" class="btn btn-default list-view"></button>
                        </div>
                    </div>
                    <div class="page-wrapper pull-right">
                        <label class="control-label" for="input-limit">Show : </label>
                        <div class="limit">
                            <select id="input-limit" class="form-control">
                                <option value="6">06</option>
                                <option value="9">09</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                    <div class="sort-wrapper pull-right">
                        <label class="control-label" for="input-sort">Sort By : </label>
                        <div class="sort-inner">
                            <form>
                                <select id="input-sort" class="form-control">
                                    <option id="productName-asc" value="asc">Name (A - Z)</option>
                                    <option id="productName-desc" value="desc">Name (Z - A)</option>
                                    <option id="salePrice-asc" value="asc">Price (Low &gt; High)</option>
                                    <option id="salePrice-desc"  value="desc">Price (High &gt; Low)</option>
                                </select>
                            </form>
                        </div>
                        <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                    <div class="page-wrapper pull-right">
                        <label class="control-label" for="input-limit">Danh mục : </label>
                        <div class="limit">
                            <select id="input-category" class="form-control">
                                <option id="cate-men" value="16">Quần áo nam</option>
                                <option id="cate-women" value="1">Quần áo nữ</option>
                            </select>
                        </div>
                        <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <th:block th:each="item:${productsPromotion}">
                        <div class="product-layout  product-grid  col-md-4 col-sm-6 col-xs-12 ">
                            <div class="item">
                                <div class="product-thumb clearfix mb_30">
                                    <div class="image product-imageblock">
                                        <a th:href="@{'/product/' + ${item.getId()} + '/detail'}">
                                            <img data-name="product_image"
                                                 th:src="@{'/images/product/' + ${item.image}}"
                                                 th:alt="${item.image}" th:title="${item.image}"
                                                 class="img-responsive"/>
                                        </a>
                                        <div class="button-group text-center">
                                            <div>
                                                <a class="quickview"
                                                   th:href="@{'/product/' + ${item.getId()} + '/detail'}"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="caption product-detail text-center">
                                        <h6 data-name="product_name" class="product-name mt_20">
                                            <strong>
                                                <a th:href="@{'/product/' + ${item.getId()} + '/detail'}"
                                                   th:title="${item.productName}"
                                                   th:utext="${item.productName}"></a>
                                            </strong>

                                        </h6>
                                        <th:block th:if="${item.getSalePriceDiscount() > 0}">
                                            <span class="price"
                                                  style="color: rgba(0,0,0,.54); text-decoration: line-through;margin-right: 5px; font-size: 14px; ">
                                                $<span class="amount" th:utext="${item.getSalePrice()}"></span>
                                            </span>
                                            <span class="price" style="color: #ee4d2d;">$<span class="amount"
                                                                                               th:utext="${item.getSalePriceDiscount()}"></span></span>
                                        </th:block>
                                        <th:block th:if="${item.getSalePriceDiscount() == 0}">
                                            <span class="price" style="color: #ee4d2d;">$
                                                <span class="amount" th:utext="${item.getSalePrice()}"></span>
                                            </span>
                                        </th:block>
                                        <p class="product-desc mt_20 mb_60" th:utext="${item.description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <th:block th:if="${totalPages > 0}">
                <div class="pagination-nav text-center mt_50">
                    <ul>
                        <li>
                            <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=1' + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">First</a>
                        </li>
                        <li th:if="${currentPage gt 1}"><a
                                th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${currentPage - 1} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">
                            <i class="fa fa-angle-left"></i></a></li>
                        <li th:if="${currentPage eq 1}"><a
                                th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=1' + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">
                            <i class="fa fa-angle-left"></i></a></li>
                        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <li th:if="${currentPage eq i}" class="active">
                                <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${i} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">[[${i}]]</a>
                            </li>
                            <li th:if="${(currentPage ne i) and (i gt 0)}">
                                <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${i} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li th:if="${currentPage lt totalPages}">
                            <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${currentPage + 1} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">
                                <i class="fa fa-angle-right"></i></a>
                        </li>
                        <li th:if="${currentPage eq totalPages}">
                            <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${totalPages} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">
                                <i class="fa fa-angle-right"></i></a>
                        </li>
                        <li>
                            <a th:href="@{'/promotion/products/' + ${promotionId} + '?categoryId=' + ${categoryId} + '&page=' + ${totalPages} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&pageSize=' + ${pageSize}}">Last</a>
                        </li>
                    </ul>
                </div>
                </th:block>
            </div>
        </div>
    </div>
    <!-- =====  CONTAINER END  ===== -->
    <!-- =====  FOOTER START  ===== -->
    <th:block th:include="common/footer"></th:block>
    <!-- =====  FOOTER END  ===== -->
</div>
<a id="scrollup"></a>
<script th:src="@{/js/jQuery_v3.1.1.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script>
    $(function () {
        $("#input-category").change(function () {
            sortAndPage();
        });

        $("#input-limit").change(function () {
            sortAndPage();
        });

        $("#input-sort").change(function () {
            sortAndPage();
        });

        function sortAndPage() {
            let url;
            let categoryId = $("#input-category option:selected").val();
            let sortDir = $("#input-sort option:selected").val();
            let sortName = $("#input-sort option:selected").text();
            let pageSize = $("#input-limit option:selected").val();
            sortName = sortName.slice(0, sortName.indexOf("(")).trim();
            if (sortName === "Name") {
                url = "/promotion/products/" + "[[${promotionId}]]" +  "?categoryId=" + categoryId + "&page=1&sortField=productName&sortDir=" + sortDir + "&pageSize=" + pageSize;
            } else if (sortName === "Price") {
                url = "/promotion/products/" + "[[${promotionId}]]" +  "?categoryId=" + categoryId + "&page=1&sortField=salePrice&sortDir=" + sortDir + "&pageSize=" + pageSize;
            }
            window.location = url;
        }
    });

    function onloadPage() {
        let searchField = "[[${sortField}]]";
        let searchDir = "[[${sortDir}]]";
        if(searchField === "salePrice" && searchDir === "asc") {
            $('#salePrice-asc').attr('selected', "selected");
        }
        if(searchField === "salePrice" && searchDir === "desc") {
            $('#salePrice-desc').attr('selected', "selected");
        }
        if(searchField === "productName" && searchDir === "asc") {
            $('#productName-asc').attr('selected', "selected");
        }
        if(searchField === "productName" && searchDir === "desc") {
            $('#productName-desc').attr('selected', "selected");
        }

        $('#input-limit option').each(function () {
            if($(this).val() === "[[${pageSize}]]") {
                $(this).attr('selected', "selected");
            }
        });

        $('#input-category option').each(function() {
            if($(this).val() === "[[${categoryId}]]") {
                $(this).attr('selected', "selected");
            }
        });
    }
</script>
</body>
</html>
